<html>
<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1> Totally Trivial Trivia!</h1>
                <h2>Time Left: <span id="timer_div"></span>
                <span id ="time-left"></span>
                <!-- AAAALLL the content is going go in here -->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form id ="quiz" name="quiz">
                    <p class="QuestionQuestion">What color is the sky</p>
                    <input type ="radio" id="hm" name="question1" value="Orange">Orange<br><!--Keep the name the same-->
                    <input type ="radio" id="hm" name="question1" value="Blue">Blue<br><!---->
                    <input type ="radio" id="hm" name="question1" value="Pink">Pink<br>
                    <input type ="radio" id="hm" name="question1" value="All of the above">All of the above
                    <br>

                    <p class="QuestionQuestion">What color is water</p>
                    <input type ="radio" id="hm" name="question2" value="see through">see through<br><!--Keep the name the same-->
                    <input type ="radio" id="hm" name="question2" value="Blue">Blue<br><!---->
                    <input type ="radio" id="hm" name="question2" value="I dunno">I dunno<br>
                    <input type ="radio" id="hm" name="question2" value="All of the above">All of the above<br>
                    

                    
                    <p class="QuestionQuestion">What color is pink</p>
                    <input type ="radio" id="hm" name="question3" value="Orange">Orange<br><!--Keep the name the same-->
                    <input type ="radio" id="hm" name="question3" value="Blue">Blue<br><!---->
                    <input type ="radio" id="hm" name="question3" value="Pink">Pink<br>
                    <input type ="radio" id="hm" name="question3" value="All of the above">All of the above<br>
                    

                    <p class="QuestionQuestion">What color is orange?</p>
                    <input type ="radio" id="hm" name="question4" value="Orange">Orange<br><!--Keep the name the same-->
                    <input type ="radio" id="hm" name="question4" value="Blue">Blue<br><!---->
                    <input type ="radio" id="hm" name="question4" value="Pink">Pink<br>
                    <input type ="radio" id="hm" name="question4" value="All of the above">All of the above<br>
                    

                    
                    

                    
                    <input id="button" type="button" value="All done!" onclick="check();"
                </form>

                <div id= "after_submit">
                    <p id="number_correct">Hello Hello</p>
                </div>
            </div>
        </div>

    </div>




<script src="assets\javascript\app.js"></script>
